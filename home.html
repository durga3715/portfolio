<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Home Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>Hello this is my page  
            </p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p> </p>
        </section>

        <section id="contact">
            <h2>Contact Information</h2>
            <p>Here you can provide contact details or a contact form.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Home Page. All Rights Reserved.</p>
    </footer>
</body>

<style>
{
    margin 0;
    padding : 0;
    box-sizing : border-box;
}

/* Styling for the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Header Section */
header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

/* Navigation Bar */
nav ul {
    list-style-type: none;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Main content styling */
main {
    padding: 20px;
}

/* Sections inside the main content */
section {
    margin-bottom: 30px;
}

section h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

section p {
    font-size: 16px;
    color: #555;
}

/* Footer Section */
footer {
    background-color:greenyellow;
    color: rgb(245, 9, 166);
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
</html>
